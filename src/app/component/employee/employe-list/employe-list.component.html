<div class="bg-light rounded mt-4 border p-5 shadow-lg h-100">
  <div style="display: flex; justify-content: space-evenly; margin-top: 10px">
    <div>
      <h2>Çalışanlar Listesi</h2>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-outline-success shadow m-2"
        routerLink="employee-add"
      >
        Çalışanlar Ekle
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">İsim</th>
          <th scope="col">Soyadı</th>
          <th scope="col">E-Mail</th>
          <th scope="col">Şifre</th>
          <th scope="col">TC.Kimlik</th>
          <th scope="col">Doğum Tarihi</th>
          <th scope="col">Durum</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.password }}</td>
          <td>{{ employee.nationalIdentity }}</td>
          <td>{{ employee.dateOfBirth }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <button
              type="button"
              class="btn btn-outline-secondary shadow m-1"
              routerLink="employee-detail/{{ employee.id }}"
            >
              Detay
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-warning shadow m-1"
              routerLink="employee-update//{{ employee.id }}"
            >
              Düzenle
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-danger shadow m-1"
              (click)="deleteEmployee(employee)"
            >
              Sil
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
