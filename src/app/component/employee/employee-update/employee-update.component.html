<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Başvuru Düzenleme Sayfası</h5>
            </div>

            <div class="card-body">

                <form [formGroup]="employeeUpdateForm" *ngIf="employeeUpdateForm">
                  
                    <div style="margin-top: 5px" class="form-group">
                        <input type="string" id="firstName" formControlName="firstName" class="form-control"
                            placeholder="Adı  Giriniz..." />
                    </div>

                    <div style="margin-top: 5px" class="form-group">
                        <input type="string" id="lastName" formControlName="lastName" class="form-control"
                            placeholder="Soyadı  Giriniz..." />
                    </div>

                    <div style="margin-top: 5px" class="form-group">
                        <input type="string" id="email" formControlName="email" class="form-control"
                            placeholder="Email Giriniz..." />
                    </div>

                    <div style="margin-top: 5px" class="form-group">
                        <input type="string" id="password" formControlName="password" class="form-control"
                            placeholder="Şifre Giriniz..." />
                    </div>

                    <div style="margin-top: 5px" class="form-group">
                        <input type="string" id="nationalIdentity" formControlName="nationalIdentity" class="form-control"
                            placeholder="TC Kimlik Giriniz..." />
                    </div>

                    <div style="margin-top: 5px" class="form-group">
                        <input type="string" id="dateOfBirth" formControlName="dateOfBirth" class="form-control"
                            placeholder="Doğum Tarihi Giriniz..." />
                    </div>

                    <div style="margin-top: 5px" class="form-group">
                        <input type="string" id="position" formControlName="position" class="form-control"
                            placeholder="Durum Giriniz..." />
                    </div>

                </form>
            </div>
            
            <div class="car-footer">
                <div class="d-grid gap-2">
                    <button style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px" class="btn btn-primary"
                        type="button" (click)="updateEmployee()" routerLink="/employee-list">
                        Güncelle
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
