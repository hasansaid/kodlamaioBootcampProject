<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">Çalışan Giriş Ekranı</h2>
      <h4 class="animation a2">Kullanıcı Adı ve Şifresinizi Yazınız</h4>
    </div>
    <div class="form">
      <form class="login" [formGroup]="loginEmployeeForm">
        <input
          type="email"
          formControlName="email"
          class="form-field animation a3"
          placeholder="Email Adresiniz"
        />
        <input
          type="password"
          formControlName="password"
          class="form-field animation a4"
          placeholder="Şifreniz"
        />
      </form>
      <button class="animation a6" (click)="loginEmployee()">GİRİŞ YAP</button>
    </div>
  </div>
  <div class="right"></div>
</div>

<router-outlet></router-outlet>
