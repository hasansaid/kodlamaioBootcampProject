<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çalışan Ekle</title>
  </head>

  <body>
    <form
      [formGroup]="employeeAddForm"
      method="post"
      class="shadow mt-4 border"
    >
      <h1>Çalışan Ekle</h1>
      <div class="row">
        <div class="col-md-6">
          <fieldset>
            <label for="name">Ad:</label>
            <input
              formControlName="firstName"
              type="text"
              id="name"
              name="user_name"
              placeholder="Adınızı Giriniz.."
            />
          </fieldset>
          <fieldset>
            <label for="name">Soyad:</label>
            <input
              formControlName="lastName"
              type="text"
              id="name"
              name="user_name"
              placeholder="Soyadınızı Giriniz.."
            />
          </fieldset>
          <fieldset>
            <label for="name">Email:</label>
            <input
              formControlName="email"
              type="text"
              id="name"
              name="user_name"
              placeholder="Email Giriniz.."
            />
          </fieldset>
          <fieldset>
            <label for="name">Şifre:</label>
            <input
              formControlName="password"
              type="text"
              id="name"
              name="user_name"
              placeholder="Şifre Giriniz.."
            />
          </fieldset>
        </div>
        <div class="col-md-6">
          <fieldset>
            <label for="name">TC Kimlik No</label>
            <input
              formControlName="nationalIdentity"
              type="text"
              id="name"
              name="user_name"
              placeholder="TC Kimlik No Giriniz.."
            />
          </fieldset>
          <fieldset>
            <label for="name">Doğum Tarihi:</label>
            <input
              formControlName="dateOfBirth"
              type="text"
              id="name"
              name="user_name"
              placeholder="Doğum Tarihi Giriniz.."
            />
          </fieldset>
          <fieldset>
            <label for="name">Pozisyon:</label>
            <input
              formControlName="position"
              type="text"
              id="name"
              name="user_name"
              placeholder="Pozisyon Giriniz.."
            />
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button
            class="button"
            routerLink="/admin/admin-employee"
            type="submit"
          >
            Geri Dön
          </button>
        </div>
        <div class="col-md-6">
          <button
            class="buttonA"
            (click)="add()"
            routerLink="/admin/admin-employee"
            type="submit"
          >
            Başvuru Ekle
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
