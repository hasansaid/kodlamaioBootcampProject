<div class="row mt-4">
  <div class="col-md-12">
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://picsum.photos/id/237/1000/300"
            class="d-block w-100 img-thumbnail"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/id/100/1000/300"
            class="d-block w-100 img-thumbnail"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/id/140/1000/300"
            class="d-block w-100 img-thumbnail"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="col-md-4 p-1">
    <form method="post" class="shadow border">
      <h1>Aday Ekle</h1>
      <div class="row">
        <div class="col">
          <fieldset>
            <label for="name">Ad:</label>
            <input
              formControlName="firstName"
              type="text"
              id="name"
              name="user_name"
            />
          </fieldset>
          <fieldset>
            <label for="name">Soyad:</label>
            <input
              formControlName="lastName"
              type="text"
              id="name"
              name="user_name"
            />
          </fieldset>
          <fieldset>
            <label for="name">Email:</label>
            <input
              formControlName="email"
              type="text"
              id="name"
              name="user_name"
            />
          </fieldset>
          <fieldset>
            <label for="name">Şifre:</label>
            <input
              formControlName="password"
              type="text"
              id="name"
              name="user_name"
            />
          </fieldset>
        </div>

        <fieldset>
          <label for="name">TC Kimlik No</label>
          <input
            formControlName="nationalIdentity"
            type="text"
            id="name"
            name="user_name"
          />
        </fieldset>
        <fieldset>
          <label for="name">Doğum Tarihi:</label>
          <input
            formControlName="dateOfBirth"
            type="text"
            id="name"
            name="user_name"
          />
        </fieldset>
        <fieldset>
          <label for="name">Hakkında:</label>
          <input
            formControlName="about"
            type="text"
            id="name"
            name="user_name"
          />
        </fieldset>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button class="button" type="submit">Geri Dön</button>
        </div>
        <div class="col-md-6">
          <button class="buttonA" type="submit">Aday Ekle</button>
        </div>
      </div>
    </form>
  </div>
