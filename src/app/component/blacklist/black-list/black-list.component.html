<h3>Kara Liste</h3>
<button class="btn btn-primary" routerLink="/blacklist-add">Ekle</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">applicantId</th>
      <th scope="col">Tarih</th>
      <th scope="col">Hakkında</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blacklist of blacklists">
      <td>{{ blacklist.id }}</td>
      <td>{{ blacklist.applicantId }}</td>
      <td>{{ blacklist.date }}</td>
      <td>{{ blacklist.reason }}</td>
      <td>
        <button type="button" class="btn btn-primary" routerLink="/blacklist-detail/{{ blacklist.id }}">
          Detay
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-warning" routerLink="/blacklist-update/{{ blacklist.id }}">
          Düzenle
        </button>
      </td>
      <td><button type="button" class="btn btn-danger" (click)="deleteBlackList(blacklist)">Sil</button></td>
    </tr>
  </tbody>
</table>
