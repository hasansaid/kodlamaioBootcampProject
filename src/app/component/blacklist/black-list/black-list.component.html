<div class="bg-light mt-5 shadow-lg rounded h-100 p-4">
  <div class="mb-4">
    <div style="display: flex; justify-content: space-evenly; margin-top: 10px">
      <div>
        <h2>Kara Liste</h2>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-outline-success shadow m-2"
          routerLink="blacklist-add"
        >
          Kara Listeye Ekle
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sıra Numarası</th>
            <th scope="col">Aday Numarası</th>
            <th scope="col">Tarih</th>
            <th scope="col">Kara Listeye Alınma Sebebi</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blacklist of blacklists">
            <td>{{ blacklist.id }}</td>
            <td>{{ blacklist.applicantId }}</td>
            <td>{{ blacklist.date }}</td>
            <td>{{ blacklist.reason }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-secondary shadow m-2"
                routerLink="blacklist-detail/{{ blacklist.id }}"
              >
                Detay
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-outline-warning shadow m-2"
                routerLink="blacklist-update/{{ blacklist.id }}"
              >
                Düzenle
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-outline-danger shadow m-2"
                (click)="deleteBlackList(blacklist)"
              >
                Sil
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
