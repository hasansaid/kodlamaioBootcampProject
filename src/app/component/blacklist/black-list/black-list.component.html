<section class="intro">

  <div class="bg-image h-100"
    style="background-image: url(https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img7.jpg);">
    <div class="mask d-flex align-items-center h-100">
      <div class="container" style="height: 723px; ;">
        <div style="display:flex; justify-content:space-evenly; margin-top: 10px;">
          <div style="color:azure">
            <h2>Kara Liste</h2>
          </div>
          <div>
            <button type="button" class="btn btn-primary" routerLink="blacklist-add">
              Kara Listeye Ekle
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card mask-custom">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-borderless text-white mb-0">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">applicantId</th>
                        <th scope="col">Tarih</th>
                        <th scope="col">Hakkında</th>
                      </tr>

                    </thead>
                    <tbody>
                      <tr *ngFor="let blacklist of blacklists">
                        <td>{{ blacklist.id }}</td>
                        <td>{{ blacklist.applicantId }}</td>
                        <td>{{ blacklist.date }}</td>
                        <td>{{ blacklist.reason }}</td>
                        <td>
                          <button type="button" class="btn btn-primary"
                            routerLink="blacklist-detail/{{ blacklist.id }}">
                            Detay
                          </button>
                        </td>
                        <td>
                          <button type="button" class="btn btn-warning"
                            routerLink="/blacklist-update/{{ blacklist.id }}">
                            Düzenle
                          </button>
                        </td>
                        <td><button type="button" class="btn btn-danger"
                            (click)="deleteBlackList(blacklist)">Sil</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
