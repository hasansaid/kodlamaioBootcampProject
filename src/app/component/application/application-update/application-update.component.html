<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Başvuru Düzenleme Sayfası</h5>
            </div>
            <div class="card-body">

                <form [formGroup]="applicationUpdateForm" *ngIf="applicationUpdateForm">
                    <div style="margin-top: 5px" class="form-group">

                        <input type="number" id="userId" formControlName="userId" class="form-control"
                            placeholder="Aday Id Giriniz..." />
                    </div>
                    <div style="margin-top: 5px" class="form-group">
                        <input type="number" id="bootcampId" formControlName="bootcampId" class="form-control"
                            placeholder="Bootcamp Id  Giriniz..." />
                    </div>
                    <div style="margin-top: 5px" class="form-group">
                        <input type="number" id="state" formControlName="state" class="form-control"
                            placeholder="--1:Uygun, 2:Uygun Değil-- Uygunluk Durumunu Giriniz..." />
                    </div>
                </form>
            </div>
            <div class="car-footer">
                <div class="d-grid gap-2">
                    <button style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px" class="btn btn-primary"
                        type="button" (click)="updateApplication()" routerLink="/application-list">
                        Güncelle
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
