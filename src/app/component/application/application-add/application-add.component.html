<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Bootcamp Ekle</h5>
      </div>
      <div class="card-body">
        <!-- [formGroup]="carAddForm" ile map işlemini yapmış oluruz. -->
        <form [formGroup]="applicationAddForm">
          <div style="margin-top: 5px" class="form-group">
            <!-- anguların önemsediği kısım formControlName dir. İlişkilendirmeyi bunun üzerinden yapar. -->
            <input type="number" id="applicantId" formControlName="applicantId" class="form-control"
              placeholder="applicantId Id Giriniz..." />
          </div>
          <div style="margin-top: 5px" class="form-group">
            <input type="number" id="bootcampId" formControlName="bootcampId" class="form-control"
              placeholder="bootcampId  Giriniz..." />
          </div>
          <div style="margin-top: 5px" class="form-group">
            <input type="text" id="state" formControlName="state" class="form-control" placeholder="state Giriniz..." />
          </div>
        </form>
      </div>
      <div class="car-footer">
        <div class="d-grid gap-2">
          <button style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px" class="btn btn-primary"
            type="button" (click)="add()" routerLink="/admin/application">
            Ekle
          </button>
          <button style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px" class="btn btn-primary"
          type="button" routerLink="/admin/application">
          Geri Dön
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
