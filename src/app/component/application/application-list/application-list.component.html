<h3>Başvurular</h3>
<button class="btn btn-primary" routerLink="/application-add">Ekle</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User Id</th>
      <th scope="col">Bootcamp Id</th>
      <th scope="col">State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let application of applications">
      <td>{{ application.id }}</td>
      <td>{{ application.userId }}</td>
      <td>{{ application.bootcampId }}</td>
      <td>{{ application.state }}</td>

      <td>
        <button type="button" class="btn btn-primary" routerLink="/application-detail/{{ application.id }}">
          Detay
        </button>
      </td>
      <td><button type="button" class="btn btn-warning"
          routerLink="/application-update/{{application.id}}">Düzenle</button></td>
      <td><button type="button" class="btn btn-danger">Sil</button></td>
    </tr>
  </tbody>
</table>
