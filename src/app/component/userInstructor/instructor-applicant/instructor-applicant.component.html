<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Ekle</title>
</head>

<body>
    <form [formGroup]="bootcampForm" method="post" class="shadow mt-4 border">
        <h1>Yeni Bootcamp</h1>
        <div class="row">
            <div class="col-md-6">
                <fieldset>
                    <label for="name">Bootcamp İsim:</label>
                    <input formControlName="name" type="text" id="name" name="user_name"
                        placeholder="Bootcamp İsmi Giriniz.." />
                </fieldset>

                <fieldset>
                    <label for="name">Başlangıç Tarihi:</label>
                    <input formControlName="dateStart" type="text" id="name" name="user_name"
                        placeholder="Bootcamp Başlangıç Tarihini Giriniz.." />
                </fieldset>
                <fieldset>
                    <label for="name">Resim:</label>
                    <input formControlName="image" type="text" id="name" name="user_name"
                        placeholder="Bootcamp Resim Url Giriniz.." />
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="name">Eğitmen İsmi:</label>
                    <input formControlName="instructorName" type="text" id="name" name="user_name"
                        placeholder="İsminizi Giriniz.." />
                </fieldset>
                <fieldset>
                    <label for="name">Bitiş Tarihi:</label>
                    <input formControlName="dateEnd" type="text" id="name" name="user_name"
                        placeholder="Bootcamp Bitiş Tarihi Giriniz.." />
                </fieldset>
                <fieldset>
                    <label for="name">Hakkında:</label>
                    <input formControlName="about" type="text" id="name" name="user_name"
                        placeholder="Bootcamp Hakkında Bilgi Giriniz.." />
                </fieldset>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="buttonA" (click)="add()" type="submit">
                    Bootcamp Ekle
                </button>
            </div>
        </div>
    </form>
</body>

</html>
