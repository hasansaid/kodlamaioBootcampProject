<br>
<a name="bootcampler">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let bootcamp of bootcamps">
            <div class="card shadow-lg rounded-4 bootcampcard">
                <img style="height: 200px;" src="{{bootcamp.image}}" class="card-img-top p-2 rounded-4" alt="..." />
                <div class="card-body">
                    <a name="bootcampler">
                        <h5 class="card-title text-center">
                            {{ bootcamp.name }}
                        </h5>
                    </a>

                    <p class="card-text">Eğitmen: {{ bootcamp.instructorName }}</p>
                    <p class="card-text">Detay: {{ bootcamp.about }}</p>
                    <p class="card-text">
                        <small class="text-muted">Başlangıç Tarihi {{ bootcamp.dateStart }}</small>
                        <br />
                        <small class="text-muted">Bitiş Tarihi {{ bootcamp.dateEnd }}</small>
                    </p>
                    <button class="btn btn-outline-danger shadow m-2" (click)="delete(bootcamp.id)" type="submit">
                        Eğitimi Kaldır
                    </button>
                </div>
            </div>
        </div>
    </div>
</a>
