<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aday Ekle</title>
</head>

<body>
  <form [formGroup]="applicantForm" method="post" class="shadow mt-5">
    <h1>Aday Ekle</h1>
    <div class="row">
      <div class="col-md-6">
        <fieldset>
          <label for="name">Ad:</label>
          <input formControlName="firstName" type="text" id="name" name="user_name">
        </fieldset>
        <fieldset>
          <label for="name">Soyad:</label>
          <input formControlName="lastName" type="text" id="name" name="user_name">
        </fieldset>
        <fieldset>
          <label for="name">Email:</label>
          <input formControlName="email" type="text" id="name" name="user_name">
        </fieldset>
        <fieldset>
          <label for="name">Şifre:</label>
          <input formControlName="password" type="text" id="name" name="user_name">
        </fieldset>
      </div>
      <div class="col-md-6">
        <fieldset>
          <label for="name">TC Kimlik No</label>
          <input formControlName="nationalIdentity" type="text" id="name" name="user_name">
        </fieldset>
        <fieldset>
          <label for="name">Doğum Tarihi:</label>
          <input formControlName="dateOfBirth" type="text" id="name" name="user_name">
        </fieldset>
        <fieldset>
          <label for="name">Hakkında:</label>
          <input formControlName="about" type="text" id="name" name="user_name">
        </fieldset>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"><button routerLink="/admin/admin-applicant" type="submit">Geri
          Dön</button></div>
      <div class="col-md-6"><button (click)="add()" routerLink="/admin/admin-applicant" type="submit">Aday Ekle</button>
      </div>
    </div>
  </form>
</body>

</html>
