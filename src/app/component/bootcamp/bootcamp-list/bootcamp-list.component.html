<div class="bg-light rounded p-5 shadow-lg mt-5" style="height: 100%">
  <div style="display: flex; justify-content: space-evenly; margin-top: 10px">
    <div>
      <h2>Bootcamp Listesi</h2>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-outline-success m-2 shadow"
        routerLink="bootcamp-add"
      >
        Bootcamp Ekle
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Eğitmen Kimliği</th>
          <th scope="col">İsim</th>
          <th scope="col">Başlangıç Tarihi</th>
          <th scope="col">Bitiş Tarihi</th>
          <th scope="col">Durumu</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bootcamp of bootcamps">
          <td>{{ bootcamp.id }}</td>
          <td>{{ bootcamp.instructorId }}</td>
          <td>{{ bootcamp.name }}</td>
          <td>{{ bootcamp.dateStart }}</td>
          <td>{{ bootcamp.dateEnd }}</td>
          <td>{{ bootcamp.state }}</td>

          <td>
            <button
              type="button"
              class="btn btn-outline-secondary m-2 shadow"
              routerLink="bootcamp-detail/{{ bootcamp.id }}"
            >
              Detay
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-warning m-2 shadow"
              routerLink="bootcamp-update/{{ bootcamp.id }}"
            >
              Düzenle
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-danger m-2 shadow"
              (click)="deleteBootcamp(bootcamp)"
            >
              Sil
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
