<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Eğitmen Düzenleme Sayfası</h5>
            </div>
            <div class="card-body">

                <form [formGroup]="intructorUpdateForm" *ngIf="intructorUpdateForm">
                    <div style="margin-top: 5px" class="form-group">

                        <input type="text" id="firstName" formControlName="firstName" class="form-control"
                            placeholder="İsim Giriniz..." />
                    </div>
                    <div style="margin-top: 5px" class="form-group">
                        <input type="text" id="lastName" formControlName="lastName" class="form-control"
                            placeholder="Soyisim Giriniz..." />
                    </div>
                    <div style="margin-top: 5px" class="form-group">
                        <input type="text" id="email" formControlName="email" class="form-control"
                            placeholder="E-mail Giriniz..." />
                    </div>
                    <div style="margin-top: 5px" class="form-group">
                        <input type="text" id="companyName" formControlName="companyName" class="form-control"
                            placeholder="Kurum Adı Giriniz..." />
                    </div>
                </form>
            </div>
            <div class="car-footer">
                <div class="d-grid gap-2">
                    <button style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px" class="btn btn-primary"
                        type="button" (click)="updateIntructor()" routerLink="/admin/instructor">
                        Güncelle
                    </button>
                    <button style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px" class="btn btn-primary"
                        type="button" routerLink="/admin/instructor">
                        Dön
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
