<div class="bg-light rounded p-5 border shadow-lg mt-4 h-100 p-4">
  <div class="mb-4">
    <div style="display: flex; justify-content: space-evenly; margin-top: 10px">
      <div>
        <h2>Eğitmenler Listesi</h2>
      </div>
      <div>
        <button type="button" class="btn btn-outline-success shadow m-2" routerLink="instructor-add">
          Eğitmen Ekle
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" style="text-align:center;">Id</th>
            <th scope="col" style="text-align:center;">İsim</th>
            <th scope="col" style="text-align:center;">Soyisim</th>
            <th scope="col" style="text-align:center;">Email</th>
            <th scope="col" style="text-align:center;">Password</th>
            <th scope="col" style="text-align:center;">CompanyName</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let instructor of instructors">
            <td style="text-align:center;">{{ instructor.id }}</td>
            <td style="text-align:center;">{{ instructor.firstName }}</td>
            <td style="text-align:center;">{{ instructor.lastName }}</td>
            <td style="text-align:center;">{{ instructor.email }}</td>
            <td style="text-align:center;">{{ instructor.password }}</td>
            <td style="text-align:center;">{{ instructor.companyName }}</td>
            <td>
              <button type="button" class="btn btn-outline-secondary shadow m-2"
                routerLink="instructor-detail/{{ instructor.id }}">
                Detay
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-outline-warning shadow m-2"
                routerLink="instructor-update/{{ instructor.id }}">
                Düzenle
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-outline-danger shadow m-2">
                Sil
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
